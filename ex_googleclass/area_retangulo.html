<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>área do retangulo</title>
</head>
<body>
    <h1>Calcule de área de um retângulo</h1> 

    <label for="base">Base:</label>
    <input type="number" id="base" name="base">
            
    <label for="altura">Altura:</label>
    <input type="number" id="altura" name="altura">

    <button type="button" onclick="calcular()">Calcular Área</button>


    <script>
        

        function calcular(){
            var base = parseFloat(document.getElementById('base').value);
            var altura = parseFloat(document.getElementById('altura').value);
            var area = base * altura

            window.alert(`a área do seu retângulo é:  ${area}`) 

        } 
    </script>
    
</body>
</html>
