<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo de desconto</title>
</head>
<body>
    <h1>Calculadora de Desconto</h1>
       
    <label for="valor">Preço do Produto (R$):</label>
    <input type="number" id="valor" name="valor">
            
    <label for="desconto">Percentual de Desconto (%):</label>
    <input type="number" id="desconto" name="desconto">
            
    <button type="button" onclick="calcular()">Calcular Preço com Desconto</button>


     <script>
    function calcular() {
       
        var valor = parseFloat(document.getElementById('valor').value);
        var porcdesc = parseFloat(document.getElementById('desconto').value);
    
        var qtddesc = (porcdesc / 100) * valor;
    
       
        var valfinal = valor - qtddesc;
    
        window.alert(`O preço final após o desconto é: R$ ${valfinal}`)
        
    }
    
</script>

</body>
</html>
