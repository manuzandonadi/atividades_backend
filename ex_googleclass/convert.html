<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Celsius para Fahrenheit</title>
</head>
<body>
    <h1>Conversor Celsius para Fahrenheit</h1>

    <label for="celsius">Temperatura em Celsius:</label>
    <input type="number" id="celsius" name="celsius">
    
    <button type="button" onclick="convert()">Converter</button>

    <script>
        function convert() {
    
        var celsius = parseFloat(document.getElementById('celsius').value);


        var fahrenheit = (celsius * 1.8) + 32;

        window.alert(`A temperatura em Fahrenheit é:  ${fahrenheit}`) 
        
        }

    </script>
    
</body>
</html>
